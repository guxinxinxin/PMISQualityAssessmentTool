<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMIS Quality Assessment Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Assessment Result</h2>
        <!-- Score Table Section -->
        <div id="scoreTableContainer" class="mb-5"></div>
        <!-- Bar Chart Section -->
        <!-- Score Bar and Quality Text -->
        <div class="mb-4 border rounded p-3 bg-white">
            <p id="scoreQualityText" class="text-center mt-2 font-weight-bold"></p>
            <div class="progress-container mb-3" style="position: relative; height: 30px;">
                <div class="progress" style="height: 30px;">
                    <div id="scoreProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="1" aria-valuemax="5"></div>
                </div>
                <div id="scoreArrow" style="position: absolute; top: -10px; left: 0%; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 10px solid black; transform: translateX(-50%);"></div>
            </div>
            <div class="d-flex justify-content-between small text-muted">
                <span>1 (Very Poor)</span>
                <span>2 (Poor)</span>
                <span>3 (Fair)</span>
                <span>4 (High)</span>
                <span>5 (Excellent)</span>
            </div>
        </div>
        <!-- Conclusion Section -->
        <div id="conclusionSection" class="mt-3 p-3 border rounded bg-light">
            <h5>Conclusion</h5>
            <p id="conclusionText" class="mb-0"></p>
        </div>
        <!-- Previous Page Button -->
        <div class="mt-5 text-center">
            <button id="prevPageBtn" class="btn btn-primary btn-lg">Previous Page</button>
        </div>
    </div>
    <script src="result.js"></script>
</body>
</html>
